	<div id="toolbox">
		<ul id="layerswitcher">
			<li><label><input type="radio" name="layer" value="0"
					checked=""> MapQuest Satellite</label></li>
			<li><label><input type="radio" name="layer" value="1">
					MapQuest Hybrid</label></li>
			<li><label><input type="radio" name="layer" value="2">
					MapQuest OSM</label></li>
			<li><label><input type="radio" name="layer" value="3">
					OSM</label></li>
		</ul>
	</div>

	<script src="http://openlayers.org/en/v3.0.0/build/ol.js"
		type="text/javascript"></script>
	<script type="text/javascript"
		src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript">
		function switchLayer() {
			var checkedLayer = $('#layerswitcher input[name=layer]:checked').val();
			for (i = 0, ii = layers.length; i < ii; ++i)
				layers[i].setVisible(i == checkedLayer);
		}

		$(function() {
			switchLayer()
		});
		$("#layerswitcher input[name=layer]").change(function() {
			switchLayer()
		});

		var layers = [];
		layers[0] = new ol.layer.Tile({
			source : new ol.source.MapQuest({
				layer : 'sat'
			})
		});
		layers[1] = new ol.layer.Group({
			layers : [ new ol.layer.Tile({
				source : new ol.source.MapQuest({
					layer : 'sat'
				})
			}), new ol.layer.Tile({
				source : new ol.source.MapQuest({
					layer : 'hyb'
				})
			}) ]
		});
		layers[2] = new ol.layer.Tile({
			source : new ol.source.MapQuest({
				layer : 'osm'
			})
		});
		layers[3] = new ol.layer.Tile({
			source : new ol.source.OSM()
		});

		var map = new ol.Map({
			target : 'map',
			controls : ol.control.defaults().extend([ new ol.control.ScaleLine({
				units : 'metric'
			}) ]),
			layers : layers,
			view : new ol.View({
				center : ol.proj.transform([ 0, 10 ], 'EPSG:4326', 'EPSG:3857'),
				zoom : 3
			})
		});
	</script>
