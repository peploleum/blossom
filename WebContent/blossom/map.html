<link rel="stylesheet" href="../css/ol.css">
<style>
body {
	padding-top: 50px;
	/*  	padding-bottom: 60px; */
	/*  	padding-left: 10px; */
	/* 	padding-right: 10px;  */
}

.toolbar {
	position: absolute;
	top: 95px;
	left: 8px;
	background: rgba(255, 255, 255, 0.4);
	border-radius: 4px;
	padding: 2px;
}

#map {
	width: 100%;
	height: 100%;
	margin: 0;
}

#toolbox {
	position: absolute;
	top: 80px;
	right: 30px;
	padding: 3px;
	border-radius: 4px;
	color: #fff;
	background: rgba(255, 255, 255, 0.4);
	z-index: 100;
}

#layerswitcher {
	/* 	position: absolute; */
	margin: 0;
	padding: 10px;
	border-radius: 4px;
	background: rgba(0, 60, 136, 0.5);
	list-style-type: none;
}

.popover {
	z-index: auto;
}

.popover-content {
	min-width: 220px;
}

.statusbar {
	position: absolute;
	bottom: 80px;
	right: 300px;
	padding: 3px;
	border-radius: 4px;
	color: #fff;
	background: rgba(255, 255, 255, 0.4);
	z-index: 100;
}

.formControl {
	visibility: hidden;
	position: absolute;
	top: 200px;
	left: 8px;
	/* 	color: #fff; */
	background: rgba(255, 255, 255, 1);
	border-radius: 4px;
	padding: 4px;
	z-index: 100;
	left: 8px;
}

.geoform {
	position: absolute;
	bottom: 80px;
	visibility: hidden
}
</style>
<!-- <div> -->
<!-- <label id="coordLabel2">coordinates {{currentCoordinates}}</label>-->
<!-- </div> -->
<div id="map">
	<div class="ol-overlaycontainer-stopevent">
		<div class="ol-zoom ol-unselectable ol-control">
			<button class="ol-zoom-in ol-has-tooltip" type="button">
				<span role="tooltip">Zoom in</span>+
			</button>
			<button class="ol-zoom-out  ol-has-tooltip" type="button">
				<span role="tooltip">Zoom out</span>âˆ’
			</button>
		</div>
		<form id="formControl" class="formControl" name="formControl">
			<div class="form-group has-feedback"
				ng-class="{'has-error': formControl.name.$invalid, 'has-success': !formControl.name.$invalid}">
				<label>Name</label> <input class="form-control" type="text"
					name="name" ng-model="formhelper.name" required> <span
					ng-show="!formControl.name.$invalid"
					class="glyphicon glyphicon-ok form-control-feedback"></span> <span
					ng-show="formControl.name.$error.required" class="help-inline">
					Required</span>
			</div>
			<div class="form-group has-feedback"
				ng-class="{'has-error': formControl.coord.$invalid, 'has-success': !formControl.coord.$invalid}">
				<label>Grid</label> <input class="form-control" type="text"
					name="coord" ng-model="currentCoordinates" required> <span
					ng-show="!formControl.coord.$invalid"
					class="glyphicon glyphicon-ok form-control-feedback"></span> <span
					ng-show="formControl.coord.$error.required" class="help-inline">
					Required</span>
			</div>
			<button ng-click="submitFormItem()"
				ng-disabled="formControl.$invalid" class="btn btn-primary">Submit</button>
		</form>
		<div id="popup" title="" data-original-title="Information"></div>
		<div class="popover top in">
			<div class="arrow"></div>
			<h3 class="popover-title"></h3>
			<div class="popover-content" id="popupcontent"></div>
		</div>
	</div>
	<div id="toolbox">
		<ul id="layerswitcher">
			<li><label><input type="radio" name="layer"
					ng-model="layerName" value="0" ng-change="switchLayer()">
					MapQuest Satellite </label></li>
			<li><label><input type="radio" name="layer"
					ng-model="layerName" value="1" ng-change="switchLayer()">
					MapQuest Hybrid</label></li>
			<li><label><input type="radio" name="layer"
					ng-model="layerName" value="2" ng-change="switchLayer()">
					MapQuest OSM</label></li>
			<li><label><input type="radio" name="layer"
					ng-model="layerName" value="3" ng-change="switchLayer()">
					OSM</label></li>
		</ul>
	</div>
	<div id="toolbar" class="toolbar">
		<button id="toggleStyle">Toggle Icons</button>
		<button id="visualizeBusinessObjects">Visualize Business
			Objects</button>
		<button id="showForm">Show form</button>
		<button id="addSample">add Sample</button>
		<button id="fitExtent">Fit Extent</button>
	</div>
</div>
<div class="geoform" id="geoform">
	<label>you just clicked here:</label>
	<p>{{currentCoordinates}}</p>
</div>
