<form ng-submit="submit()">
	Enter text and hit enter: <input type="text" ng-model="text"
		name="text" placeholder="Search here" /> <input type="submit"
		id="submit" value="Submit" />
	<pre>list={{message}}</pre>
	<pre>num={{numfound}}</pre>
</form>
<!-- <button ng-click="on_search" id="search">Query</button> -->
<h1>message : {{message}}</h1>
<div class="page-header">
	<h1>Results</h1>
</div>
<div class="row">
	<div class="col-md-6">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Username</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="result in results | filter:search | orderBy:'name'">
					<td><a ng-href="{{result.name}}" target="_blank">{{result.name}}</a></td>
					<td>{{result.description}}</td>
					<td><a ng-href="#/edit/{{result.site}}">{{result.site}}</a></td>
					<td>{{result.name}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
