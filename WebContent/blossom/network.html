<style>
.chart div {
	font: 10px sans-serif;
	background-color: steelblue;
	text-align: right;
	padding: 3px;
	margin: 1px;
	color: white;
}

.chartsvg rect {
	fill: steelblue;
}

.chartsvg text {
	fill: white;
	font: 10px sans-serif;
	text-anchor: end;
}

.nodetest {
	/* 	fill: #000; */
	fill: #FF0000;
}

.cursor {
	fill: none;
	stroke: brown;
	pointer-events: none;
}

.link {
	stroke: #999;
}

.tooltipcustom {
	visibility: hidden;
	background: lightblue;
	border: solid gray;
	stroke: #999;
	position: absolute;
}
</style>

<div>nodehelper : {{nodehelper.name}}</div>
<div class="row">
	<div class="col-md-12">
		<form ng-submit="submitNode()">
			<input type="submit" id="submit" value="Submit" />
		</form>
		<h1>"sub " : {{submitmessage}}</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<svg class="graphsvgplus"></svg>
	</div>
	<div class="col-md-6">
	<form class="form-horizontal" role="form" ng-submit="submitFormNode()">
		<div class="form-group">
			<label for="inputText" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input ng-model="nodehelper.name" type="text" class="form-control"
					id="inputText" placeholder="Text">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Neighbor</label>

				<input type="text" class="form-control" id="inputText"
					placeholder="name of the neighbor">

		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">

			</div>
		</div>

	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<svg class="graphsvg"></svg>
