<style>
.chart div {
	font: 10px sans-serif;
	background-color: steelblue;
	text-align: right;
	padding: 3px;
	margin: 1px;
	color: white;
}

.chartsvg rect {
	fill: steelblue;
}

.chartsvg text {
	fill: white;
	font: 10px sans-serif;
	text-anchor: end;
}

.graphnode {
	/* 	fill: #000; */
	fill: #FF0000;
}

.graphnodeselect {
	/* 	fill: #000; */
	fill: green;
	fill-opacity: 0.1;
	stroke: green;
}

.cursor {
	fill: none;
	stroke: brown;
	pointer-events: none;
}

.link {
	stroke: #999;
}

.tooltipcustom {
	visibility: hidden;
	background: lightblue;
	border: solid gray;
	stroke: #999;
	position: absolute;
}
</style>

<div class="row">
	<div class="col-md-8">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Graph</h3>
			</div>
			<div class="panel-body">
				<svg class="graphsvgplus"></svg>
			</div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Add a node</h3>
				</div>
				<div class="panel-body">
					<form class="form-horizontal" role="form"
						ng-submit="submitFormNode()">
						<div class="form-group">
							<label for="inputText" class="col-sm-4 control-label">Name</label>
							<div class="col-sm-8">
								<input ng-model="nodehelper.name" type="text"
									class="form-control" id="inputText" placeholder="Text">
							</div>
						</div>
						<div class="form-group">
							<label for="inputText" class="col-sm-4 control-label">Catchphrase</label>
							<div class="col-sm-8">
								<input ng-model="nodehelper.catchphrase" type="text"
									class="form-control" id="inputText" placeholder="Catchphrase">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-4 control-label">Neighbor</label>
							<div class="col-sm-8">
								<input ng-model="nodehelper.neighbors" type="text"
									class="form-control" id="inputText"
									placeholder="name of the neighbor">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-0 col-sm-5">
								<button type="submit" class="btn btn-default">Add to
									graph</button>
							</div>
							<div class="col-sm-offset-0 col-sm-5">
								<button type="submit" class="btn btn-default" ng-click="setSelectionClicked(true)">Add link
									from selection</button>
<!-- 								 <input type="submit"  value="Edit" /> -->
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div ng-show="addNodeError" ng-hide="addNodeSuccess"
				class="alert alert-danger" role="alert">
				<strong>Error</strong> Adding node failed.
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<svg class="graphsvg"></svg>
	</div>
	<div class="col-md-6">
		<svg class="chartsvg"></svg>
	</div>
</div>
<div class="tooltipcustom">{{tooltipmessage}}</div>
