<style>
body {
	padding-top: 70px;
	padding-bottom: 70px;
	padding-left: 70px;
	padding-right: 70px;
}

.docdiv {
	padding-top: 30px;
}
</style>
<div class="row">
	<div class="col-md-6">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Text here</h3>
			</div>
			<div class="panel-body">
				<div class="container">
					<form class="form-inline" role="form" ng-submit="submitFormNode()">
						<div class="form-group">
							<div class="btn-group">
								<button type="submit" class="btn btn-default"
									ng-click="setClick('Edit')">
									<span class="glyphicon glyphicon-pencil"></span> Manual tag
								</button>
								<button type="submit" class="btn btn-default"
									ng-click="setClick('Auto')">
									<span class="glyphicon glyphicon-play"></span> Auto tag
								</button>
							</div>
							<div class="btn-group">
								<button type="submit" class="btn btn-default"
									ng-click="setClick('Save')">
									<span class="glyphicon glyphicon-floppy-saved"></span> Save
								</button>
								<button type="submit" class="btn btn-default"
									ng-click="setClick('Discard')">
									<span class="glyphicon glyphicon-floppy-remove"></span> Discard
								</button>
							</div>
						</div>
					</form>
					<div class="docdiv" ng-model='doc.text' ng-change="onChange()">
						<p ng-bind-html="doc.text"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Tools there</h3>
			</div>
			<div class="panel-body">
				<div class="container"></div>
			</div>
		</div>
	</div>
</div>
