<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title">Modal title</h4>
	</div>
	<div class="modal-body">
		<div id="popformid">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Details</h3>
				</div>
				<div class="panel-body">
					<div class="container">
						<form class="form" role="form">
							<div class="form-group">
								<label for="idLabel" class="col-sm-2 control-label">Id</label>
								<div class="col-sm-10">
									<label id="idLabel">{{modalmodel.id}}</label>
								</div>
							</div>
							<div class="form-group">
								<label for="nameLabel" class="col-sm-2 control-label">Name</label>
								<div class="col-sm-10">
									<label id="nameLabel">{{modalmodel.name}}</label>
								</div>
							</div>
							<div class="form-group">
								<label for="catchPhraseLabel" class="col-sm-2 control-label">Catchphrase</label>
								<div class="col-sm-10">
									<label id="catchPhraseLabel">{{modalmodel.catchphrase}}</label>
								</div>
							</div>
							<div class="form-group">
								<label for="sizeLabel" class="col-sm-2 control-label">Size</label>
								<div class="col-sm-10">
									<label id="sizeLabel">{{modalmodel.size}}</label>
								</div>
							</div>
							<img src="resources/bender.png" class="img-responsive"
								alt="Responsive image">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		<button type="button" class="btn btn-primary">Save changes</button>
	</div>
</div>
