<div class="starter-template">
	<h1>Mission name: {{mission}}</h1>
	<p>
		Please, give a name to the mission : <br/>
		<input type="text" ng-model="mission">
		<button ng-click="addMission()">Add mission</button>
	</p>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Missions</h3>
			</div>
			<div class="panel-body">
				<div class="col-md-12">
					<div id="table">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>#</th>
									<th>Name</th>
								</tr>
							</thead>
							<tbody>
								<tr
									ng-repeat="result in tablerows">
									<td><a href="" ng-click='onRefClicked($event)'>{{result.id}}
									</a></td>
									<td>{{result.name}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
